<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/font-roboto/roboto.html">

  <link rel="import" href="/bower_components/core-icons/core-icons.html">
  <link rel="import" href="/bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="/bower_components/paper-button/paper-button.html">
  <link rel="import" href="/bower_components/paper-checkbox/paper-checkbox.html">
  <link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="/bower_components/paper-fab/paper-fab.html">
  <link rel="import" href="/bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="/bower_components/paper-toast/paper-toast.html">

  <link rel="import" href="/bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="/bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="/bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="/bower_components/paper-fab/paper-fab.html">
  <link rel="import" href="/bower_components/paper-input/paper-input.html">
  <link rel="import" href="/bower_components/paper-checkbox/paper-checkbox.html">

  <link rel="import" href="/bower_components/core-drawer-panel/core-drawer-panel.html">
  <link rel="import" href="/bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="/bower_components/core-toolbar/core-toolbar.html">
  <link rel="stylesheet" href="../styles.css">

<polymer-element name="codelab-app">
  <template>
  <style>
  		:host {
		  font-family: RobotoDraft, sans-serif;
		}

		[drawer] {
		  background-color: #fff;
		}

		[main] > div {
		  padding: 2em;
		}

		[drawer] > core-item {
		  padding: 1em;
		}

		[main] paper-checkbox {
		  margin-right: 1em;
		}

		[main] {
		  height: 100%;
		  background-color: #f1f1f3;
		}

		[drawer] core-toolbar {
		  background-color: #4F7DC9;
		  color: #fff;
		}

		[main] core-toolbar {
		  background-color: #526E9C;
		  color: #fff;
		}

		paper-fab {
		  background-color: #e0a30b;
		  position: absolute !important;
		  bottom: -27px;
		  right: 1em;
		  z-index: 10;
		}	

		.card {
		  width: 300px;
		  background-color: #fff;
		  padding: 1em;
		  margin: 1em;
		  position: relative;
		}
  </style>
  <core-drawer-panel responsiveWidth="600px" id="drawerPanel">

    <core-header-panel drawer>
      <core-toolbar>Menu</core-toolbar>
    </core-header-panel>

    <core-header-panel main>
      <core-toolbar>
        <paper-icon-button icon="menu" on-click="{{toggleDrawer}}"></paper-icon-button>
        <span flex>My notes</span>
        <paper-icon-button icon="search"></paper-icon-button>
        <paper-icon-button icon="more-vert"></paper-icon-button>
        <paper-fab icon="icons:add" on-click="{{showNewNoteInput}}"></paper-fab>
      </core-toolbar>

      <div class="content">
  			<paper-input id="newNoteInput"
             floatingLabel
             label="Add a new note"
             on-change="{{add}}"
             value="{{newNote}}"></paper-input>
             <template repeat="{{data}}" >
				<div center horizontal layout class="item">
      				<paper-checkbox checked="{{done}}"></paper-checkbox>
      				<div flex class="card">
        				<p>{{body}}</p>
      				</div>
    			</div>
  			</template>
	  </div>
    </core-header-panel>
  </core-drawer-panel>
</template>
<script>
  Polymer('codelab-app', {
    data: [],
    toggleDrawer: function() {
      this.$.drawerPanel.togglePanel();
    },
    ready: function() {
      this.$.newNoteInput.style.display = 'none';
    },
    showNewNoteInput: function() {
      this.$.newNoteInput.style.display = 'block';
    },
    add: function() {
      if (this.newNote) {
        this.data.unshift({
          body: this.newNote,
          done: false
        });
        this.$.newNoteInput.style.display = 'none';
        this.$.newNoteInput.value = null;
      }
    }
  });
</script>
</polymer-element>
